<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <button class="operation">x</button>
        <button class="del">DEL</button>
        <button class="operation">รท</button>

        <button class="game">8</button>

      </div>

        <button class="game">4</button>
        <button class="game">5</button>
        <button class="game">6</button>
        <button class="game">-</button>
      </div>
      <div class="row">
        <button class="game">1</button>
        <button class="game">2</button>
        <button class="game">3</button>
        <button class="game">+</button>
      </div>
      <div class="row">
        <button class="game">0</button>
        <button class="game">.</button>
